<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
  <h2>Sélectionner la génération de Pokémon :</h2>
  <section id="filtre">
    <div class="select">
      <select id ="generation-select">
        <option value="1">Génération 1</option>
        <option value="2">Génération 2</option>
        <option value="3">Génération 3</option>
        <option value="4">Génération 4</option>
        <option value="5">Génération 5</option>
        <option value="6">Génération 6</option>
        <option value="7">Génération 7</option>
        <option value="8">Génération 8</option>
      </select>
    </div>
  </section>
  <section id="tri">
    <div class="select">
      <select id ="criteres-select">
        <option value="0">Trier par ...</option>
        <option value="1">Trier par nom</option>
        <option value="2">Trier par points de vie</option>
        <option value="3">Trier par attaque</option>
        <option value="4">Trier par défense</option>
        <option value="5">Trier par attaque spéciale</option>
        <option value="6">Trier par vitesse</option>
      </select>
    </div>
  </section>
  <div id="types">
    <button class="type-button">
      <image src="url" alt="alt">
      <p>Nom type</p>
    </button>
  </div>
  <main>
  </main>
  </body>
</html>
